        instructor_notes: |
          ## Poling、Weetjens、Cox、Beyene 和 Sully（2010 年）描述了培训巨颊囊鼠用利用嗅觉探测地雷的方法。他们的培训方法是当囊鼠在装有 TNT（大多数地雷中使用的一种爆炸物）的小不锈钢球附近抓扒时，便奖励它们食物。当它们在未装有 TNT 的小不锈钢球附近抓扒时，便不会获得食物奖励。抓扒被视为“指示反应”。研究者们发现这个培训成功地教会了老鼠在田地里探测真地雷，计算了清除了爆炸物的田地平方米数和发现的爆炸装置数量。

          **这个例子中的自变量是：**

          - □ 奖励正确指示反应和不奖励错误反应的训练过程
          - □ 清除了爆炸物的平方米数
          - □ 探测到的爆炸装置数量
