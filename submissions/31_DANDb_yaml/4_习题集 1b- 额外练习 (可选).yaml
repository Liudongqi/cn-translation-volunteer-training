        title: 27. 英语教学
        semantic_type: QuizAtom
        updated_at: 'Wed Apr 19 2017 21:58:26 GMT+0000 (UTC)'
        is_public: true
        resources:
          files: []
          google_plus_link: null
          career_resource_center_link: null
          coaching_appointments_link: null
          office_hours_link: null
        instructor_notes: |-
          ## 假设研究者调查了使用两种方法（双语教学和只用英语教学）的有效性，教一所低收入小学的英语学习者（母语为西班牙语）英语阅读。研究者将三年级学生随意分配到两个组，每组只用一种方法。然后研究者记录阅读得分（阅读理解测试中的正确率）。在全英文教学组进行测试的当日，气温为舒适的 72℉（22℃），但是双语组测试那天的气温达到 100℉（38℃）。最后双语组的平均成绩为 55%，而全英语组的平均成绩为 70%。

          **在这个例子中，教学方法是：**

          - □ 自变量
