          ## 研究：
          Blumenthal 和同事（1999年）比较了诊断为患有冠心病和抑郁症状的患者的三种抑郁症治疗方案。参与者（n = 101）被随机分配到了三个组中的一组。一组服用了药物舍曲林；另一组每周进行三次有氧运动；第三组服用了安慰剂药片。在四个月后，使用汉密尔顿忧郁分级量表对各组的抑郁严重性进行了衡量。

          ## 结果：
          运动组的抑郁严重性降低程度最大。舍曲林组的抑郁水平降低程度较安慰剂组较大。安慰剂组的抑郁水平得分没有变化。

          **对于这个研究我们可以说什么？**

          - □ 这个研究为实验性研究，因此我们可以对相比安慰剂运动和舍曲林的有效性得出因果结论。
          - □ 这是一项观察性研究，因此我们不可以对相比安慰剂运动和舍曲林的有效性得出因果结论。
